{% extends 'base.html' %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px #00ff00;
        color: #00ff00;
        font-family: 'Courier New', Courier, monospace;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #00ff00;
        background: #000;
        color: #00ff00;
        border-radius: 8px;
    }

    .btn {
        display: block;
        width: 100%;
        background-color: #00ff00;
        color: #000;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 15px;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background-color: #0a0;
    }
</style>

<div class="form-container">
    <h2>Add New Witness</h2>
    <form method="POST">
        <div class="form-group">
            <label for="crime_id">Crime</label>
            <select name="crime_id" required>
                {% for crime in crimes %}
                <option value="{{ crime.crime_id }}">{{ crime.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="name">Witness Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label for="contact_info">Contact Info</label>
            <input type="text" name="contact_info" required>
        </div>
        <div class="form-group">
            <label for="statement">Statement</label>
            <textarea name="statement" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Add Witness</button>
    </form>
</div>
{% endblock %}
