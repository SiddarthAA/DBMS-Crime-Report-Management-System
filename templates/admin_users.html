{% extends "base.html" %}

{% block content %}
<style>
    .dashboard-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 1px solid #0f0;
        border-radius: 10px;
        color: #0f0;
    }

    h2 {
        font-size: 26px;
        text-align: center;
        margin-bottom: 30px;
    }

    .user-entry {
        border: 1px solid #0f0;
        margin-bottom: 10px;
        border-radius: 6px;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .user-header {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 12px 20px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        position: relative;
    }

    .user-header:hover {
        background-color: rgba(0, 255, 0, 0.1);
    }

    .user-details {
        display: none;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px 20px;
        font-size: 16px;
    }

    .user-details p {
        margin: 5px 0;
    }

    .delete-form {
        margin-top: 15px;
    }

    .delete-btn {
        background-color: transparent;
        color: #f00;
        border: 1px solid #f00;
        padding: 6px 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    .delete-btn:hover {
        background-color: #f00;
        color: #000;
    }
</style>

<div class="dashboard-container">
    <h2>Manage Users</h2>

    {% for user in users %}
    <div class="user-entry">
        <div class="user-header" onclick="toggleDetails('{{ user.user_id }}')">
            {{ user['name'] }} ({{ user['role']|capitalize }})
        </div>
        <div class="user-details" id="details-{{ user['user_id'] }}">
            <p><strong>Email:</strong> {{ user['email'] }}</p>
            <p><strong>Role:</strong> {{ user['role'] }}</p>
            <p><strong>User ID:</strong> {{ user['user_id'] }}</p>

            <form method="POST" action="{{ url_for('delete_user', user_id=user['user_id']) }}" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="delete-btn">Delete User</button>
            </form>
        </div>
    </div>
    {% else %}
        <p style="text-align: center;">No users found.</p>
    {% endfor %}
</div>

<script>
    function toggleDetails(userId) {
        const detailsDiv = document.getElementById('details-' + userId);
        if (detailsDiv.style.display === "none") {
            detailsDiv.style.display = "block";
        } else {
            detailsDiv.style.display = "none";
        }
    }
</script>
{% endblock %}
